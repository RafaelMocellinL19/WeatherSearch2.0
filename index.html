<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Clima</title>
    <link rel="shortcut icon" href="images/weather_snowy_FILL0_wght400_GRAD0_opsz48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header>
            <p>Confira o clima de uma cidade:</p>
            <input type="text" id="input-cidade" placeholder="Digite uma cidade...">
            <button type="button" id="btn-pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <div id="conteiner-informacoes">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="nomeCidade">Cidade</span>
                <img id="img-bandeira" src="https://countryflagsapi.com/png/br">
            </h2>
            <h1><span id="temperatura">30</span>°C</h1>
            <div id="conteiner-descricao">
                <span id="descricao">Nublado</span>
                <img id="img-clima" src="http://openweathermap.org/img/wn/02d.png">
            </div>
            <div id="conteiner-umidade-vento">
                <div id="conteiner-umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="umidade">10%</span>
                </div>
                <div>
                    <i class="fa-solid fa-wind"></i>
                    <span id="vento">10km/h</span>
                </div>
            </div>
        </div>
        <div id="conteiner-erro">
            <p id="msg-erro">Cidade não encontrada :(</p>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
